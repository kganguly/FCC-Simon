<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>FCC: Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Saira+Extra+Condensed|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="centered">
        <div class="outer-circle">
            <div class="green corner" index="0"></div>
            <div class="red corner" index="1"></div>
            <div class="yellow corner" index="3"></div>
            <div class="blue corner" index="2"></div>
            <div class="inner-circle round centered">
                <header>
                    <h1>simon</h1>
                    <div class="row" id="controls">
                        <div id="counter">
                            <div id="countDisplay"><span class="centered" id="count"></span></div>
                            <div class="label">COUNT</div>
                        </div>
                        <div id="start">
                            <div class="button-wrapper">
                                <button class="round"></button>
                            </div>
                            <div class="label">START</div>
                        </div>
                        <div id="strict">
                            <div class="button-wrapper">
                                <button class="round"><div class="round" id="strictLED"></div></button>
                            </div>
                            <div class="label">STRICT</div>
                        </div>
                    </div>
                    <div class="row" id="switch">
                        <div class=label>OFF</div>
                        <div class="control">
                            <div id="slider"></div>
                        </div>
                        <div class="label">ON</div>
                    </div>
                </header>

            </div>
        </div>
    </main>
</body>
